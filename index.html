<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap to zoom on mobile */
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, minmax(0, 1fr));
            grid-template-rows: repeat(9, minmax(0, 1fr));
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            border: 3px solid #1f2937; /* gray-800 */
            border-radius: 8px;
            gap: 1px;
            background-color: #4b5563; /* gray-600 */
        }
        .sudoku-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* white */
            font-size: clamp(1rem, 5vw, 1.5rem);
            border: 1px solid #d1d5db; /* gray-300 */
        }
        /* Adding thicker lines for 3x3 subgrids */
        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #374151; /* gray-700 */
        }
        .sudoku-cell:nth-child(6n):not(:nth-child(9n)) {
            border-right: 3px solid #374151; /* gray-700 */
        }
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #374151; /* gray-700 */
        }
        .sudoku-input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            outline: none;
            font-weight: 600;
            color: #1d4ed8; /* blue-700 */
            background-color: transparent;
            padding: 0;
        }
        .sudoku-input:disabled {
            color: #1f2937; /* gray-800 */
            font-weight: 700;
            background-color: #f3f4f6; /* gray-100 */
        }
        .sudoku-input.incorrect {
            background-color: #fecaca; /* red-200 */
            color: #b91c1c; /* red-700 */
        }
        .sudoku-input.correct {
             background-color: #dcfce7; /* green-200 */
        }
        .number-selector button {
            transition: all 0.2s ease-in-out;
        }
        .number-selector button.selected {
            background-color: #2563eb; /* blue-600 */
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4">Sudoku</h1>

        <!-- Message Box -->
        <div id="message-box" class="h-10 mb-4 text-center font-semibold text-lg"></div>

        <!-- Sudoku Grid -->
        <div id="sudoku-board" class="sudoku-grid shadow-lg"></div>

        <!-- Number Selector -->
        <div id="number-selector" class="flex justify-center gap-2 my-4">
            <!-- Number buttons will be generated by JS -->
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-3 mt-4">
            <button id="new-game-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">New Game</button>
            <button id="check-btn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Check</button>
            <button id="solve-btn" class="bg-yellow-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">Solve</button>
        </div>
        
        <!-- Difficulty Selector -->
        <div class="text-center mt-4">
            <label for="difficulty" class="font-semibold text-gray-700 mr-2">Difficulty:</label>
            <select id="difficulty" class="border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('sudoku-board');
            const newGameBtn = document.getElementById('new-game-btn');
            const checkBtn = document.getElementById('check-btn');
            const solveBtn = document.getElementById('solve-btn');
            const difficultySelector = document.getElementById('difficulty');
            const messageBox = document.getElementById('message-box');
            const numberSelector = document.getElementById('number-selector');

            let currentBoard = [];
            let solution = [];
            let selectedNumber = null;

            // --- Sudoku Generation Logic ---

            function generateSudoku() {
                let board = Array(9).fill(0).map(() => Array(9).fill(0));
                
                for (let i = 0; i < 9; i += 3) {
                    fillBox(board, i, i);
                }
                
                fillRemaining(board, 0, 3);
                
                solution = JSON.parse(JSON.stringify(board));
                
                let holes;
                switch (difficultySelector.value) {
                    case 'easy':   holes = 35; break;
                    case 'medium': holes = 45; break;
                    case 'hard':   holes = 55; break;
                    case 'expert': holes = 60; break;
                    default:       holes = 45;
                }
                
                currentBoard = JSON.parse(JSON.stringify(board));
                removeDigits(currentBoard, holes);
            }

            function fillBox(board, row, col) {
                let num;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        do {
                            num = Math.floor(Math.random() * 9) + 1;
                        } while (!isUsedInBox(board, row, col, num));
                        board[row + i][col + j] = num;
                    }
                }
            }

            function isUsedInBox(board, row, col, num) {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[row + i][col + j] === num) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function fillRemaining(board, i, j) {
                if (j >= 9 && i < 8) {
                    i++;
                    j = 0;
                }
                if (i >= 9 && j >= 9) {
                    return true;
                }

                if (i < 3) {
                    if (j < 3) j = 3;
                } else if (i < 6) {
                    if (j === Math.floor(i / 3) * 3) j += 3;
                } else {
                    if (j === 6) {
                        i++;
                        j = 0;
                        if (i >= 9) return true;
                    }
                }

                for (let num = 1; num <= 9; num++) {
                    if (isSafe(board, i, j, num)) {
                        board[i][j] = num;
                        if (fillRemaining(board, i, j + 1)) return true;
                        board[i][j] = 0;
                    }
                }
                return false;
            }

            function isSafe(board, row, col, num) {
                return !isUsedInRow(board, row, num) &&
                       !isUsedInCol(board, col, num) &&
                       isUsedInBox(board, row - row % 3, col - col % 3, num);
            }

            function isUsedInRow(board, row, num) {
                return board[row].includes(num);
            }

            function isUsedInCol(board, col, num) {
                return board.some(row => row[col] === num);
            }

            function removeDigits(board, count) {
                while (count !== 0) {
                    let cellId = Math.floor(Math.random() * 81);
                    let row = Math.floor(cellId / 9);
                    let col = cellId % 9;
                    if (board[row][col] !== 0) {
                        board[row][col] = 0;
                        count--;
                    }
                }
            }

            // --- UI and Game Logic ---

            function createBoard() {
                boardElement.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'sudoku-cell';
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'sudoku-input';
                        input.maxLength = 1;
                        input.dataset.row = i;
                        input.dataset.col = j;

                        const value = currentBoard[i][j];
                        if (value !== 0) {
                            input.value = value;
                            input.disabled = true;
                        } else {
                            input.addEventListener('click', () => handleCellClick(input));
                            input.addEventListener('input', (e) => handleInput(e.target));
                        }
                        
                        cell.appendChild(input);
                        boardElement.appendChild(cell);
                    }
                }
            }

            function createNumberSelector() {
                numberSelector.innerHTML = '';
                for (let i = 1; i <= 9; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.className = 'w-10 h-10 md:w-12 md:h-12 text-lg font-semibold border-2 border-gray-400 rounded-lg hover:bg-blue-200';
                    button.addEventListener('click', () => selectNumber(i, button));
                    numberSelector.appendChild(button);
                }
            }

            function selectNumber(num, button) {
                selectedNumber = num;
                const buttons = numberSelector.querySelectorAll('button');
                buttons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            }

            function handleCellClick(input) {
                if (selectedNumber && !input.disabled) {
                    input.value = selectedNumber;
                }
            }

            function handleInput(input) {
                const value = input.value;
                if (!/^[1-9]$/.test(value)) {
                    input.value = '';
                }
            }

            function startNewGame() {
                messageBox.textContent = '';
                messageBox.className = 'h-10 mb-4 text-center font-semibold text-lg';
                generateSudoku();
                createBoard();
                selectedNumber = null;
                const buttons = numberSelector.querySelectorAll('button');
                buttons.forEach(btn => btn.classList.remove('selected'));
            }

            function checkSolution() {
                let isCorrect = true;
                let isComplete = true;
                const inputs = boardElement.querySelectorAll('.sudoku-input');
                
                inputs.forEach(input => {
                    input.classList.remove('incorrect', 'correct');
                    const row = parseInt(input.dataset.row);
                    const col = parseInt(input.dataset.col);
                    const val = parseInt(input.value);

                    if (!val) {
                        isComplete = false;
                        return;
                    }

                    if (val !== solution[row][col]) {
                        input.classList.add('incorrect');
                        isCorrect = false;
                    }
                });

                if (!isComplete) {
                    messageBox.textContent = 'Board is not complete!';
                    messageBox.className = 'h-10 mb-4 text-center font-semibold text-lg text-yellow-600';
                    return;
                }

                if (isCorrect) {
                    messageBox.textContent = 'Congratulations! You solved it!';
                    messageBox.className = 'h-10 mb-4 text-center font-semibold text-lg text-green-600';
                    inputs.forEach(input => {
                        if (!input.disabled) {
                           input.classList.add('correct');
                        }
                    });
                } else {
                    messageBox.textContent = 'Some numbers are incorrect. Try again!';
                    messageBox.className = 'h-10 mb-4 text-center font-semibold text-lg text-red-600';
                }
            }

            function solvePuzzle() {
                const inputs = boardElement.querySelectorAll('.sudoku-input');
                inputs.forEach(input => {
                    const row = parseInt(input.dataset.row);
                    const col = parseInt(input.dataset.col);
                    input.value = solution[row][col];
                    input.classList.remove('incorrect');
                });
                messageBox.textContent = 'Puzzle Solved!';
                messageBox.className = 'h-10 mb-4 text-center font-semibold text-lg text-blue-600';
            }

            newGameBtn.addEventListener('click', startNewGame);
            checkBtn.addEventListener('click', checkSolution);
            solveBtn.addEventListener('click', solvePuzzle);
            difficultySelector.addEventListener('change', startNewGame);

            createNumberSelector();
            startNewGame();
        });
    </script>
</body>
</html>
